<script>
	//单独页面上的js
	$(function(){
		 $('.search_select').click(function() {
		$('.select_list_body').show();
		});
		$('.search_select_list_body').click(function() {
			$('.select_list_body').hide();
		});
		$('.search_select_list span').click(function() {
			var eq = $('.search_select_list span').index($(this));
			$('.selected').text($(this).text());
			$('.select_list_body').hide();
			$('.search_hot > div').hide();
			$('.search_hot > div').eq(eq).slideDown();
			var id=$(this).attr('id');
			var actname = $("#act").val(id);
			 var url="/index.php/"+id+"/index"; 
			document.getElementById("myform").action=url;
		}); 
	})
	      //js提交   
        $("#jsBtn").click(function(){ 
            var action=$("#act").val();
            var url="/index.php/"+action+"/index";  

            document.myform.action= url;  
            document.myform.submit();     
        })  

         $(".ellipsis").click(function(){ 
         	var keywords = $(this).html();
         	$('#keywords').val(keywords);
            var action=$("#act").val();
            var url="/index.php/"+action+"/index/";  

            document.myform.action= url;  
            document.myform.submit();     
        })  
</script>
