<body>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'absolute'
	});
});
</script>


<div class="column_Box mainAutoHeight">


   <div class="page-container">
									<div id="uploader" class="wu-example uploader">
										<div class="queueList">
											<div id="dndArea" class="placeholder">
												<div id="filePicker" class="filePicker"></div>
												<p>或将照片拖到这里</p>
											</div>
										</div>
										<div class="statusBar" style="display:none">
											<div class="progress">
												<span class="text">0%</span>
												<span class="percentage"></span>
											</div>    
											<div class="info"></div>
											<div class="btns">
												<div id="filePicker2"></div>
												<div class="uploadBtn">开始上传</div>
											</div>
										</div>
										<input type="hidden"  name='com_id' class="com_id" id="com_id" value="{$com_id}">
										<foreach name="space" item="vo">
										<input type="hidden"  name='' class="imgcode" id="imgcode_{$vo.com_id}" value="">
										</foreach>

									</div>
									
			</div>
</div>

	<script type="text/javascript" src="__PUBLIC__/Admin/jqphp/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/jqphp/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/jqphp/webuploader-0.1.5/webuploader.js"></script>
	<script type="text/javascript">



	window.webuploader = {
		config:{
			thumbWidth: 110, //缩略图宽度，可省略，默认为110
			thumbHeight: 110, //缩略图高度，可省略，默认为110
			wrapId: 'uploader', //必填
		},
		//处理客户端新文件上传时，需要调用后台处理的地址, 必填
		uploadUrl: '/system.php/Pic/fileupload/com_id/{$com_id}/imgcode/{$imgcode}/article_id/{$article_id}',
		//处理客户端原有文件更新时的后台处理地址，必填
		updateUrl: '/system.php/Pic/fileupdate',
		//当客户端原有文件删除时的后台处理地址，必填
		removeUrl: '/system.php/Pic/filedel',
		//初始化客户端上传文件，从后台获取文件的地址, 可选，当此参数为空时，默认已上传的文件为空
		initUrl: '/system.php/Pic/fileinit/article_id/{$article_id}/com_id/{$com_id}',
	}

	



	</script>

	<script src="__PUBLIC__/Admin/jqphp/webuploader-0.1.5/extend-webuploader.js" type="text/javascript"></script>
