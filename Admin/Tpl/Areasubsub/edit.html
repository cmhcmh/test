<include file="Index:pageHeader" />
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'domain'
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">地区详情</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Areasubsub/update')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>

					   <tr>
							<td style="text-align:right;">省份：</td>
							<td style="text-align:left;">{$province}</td>
						</tr>

						  <tr>
							<td style="text-align:right;">城市：</td>
							<td style="text-align:left;">{$city}</td>
						</tr>

						<tr>
							<td style="text-align:right;">地区名称：</td>
							<td style="text-align:left;"><input type="text" name="area_name" value="{$info.area_name}" size="35" /><em>*</em></td>
						</tr>

						<tr>
							<td style="text-align:right;">绑定域名：</td>
							<td style="text-align:left;"><input type="text" name="area_url" value="{$info.area_url}" size="35" /><em>*</em></td>
						</tr>
						
						
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" name="area_sort" value="{$info.area_sort}" size="20" /><em>*</em></td>
						</tr>
	
                       <!--
						<tr>
							<td style="text-align:right;">图片尺寸：</td>
							<td style="text-align:left;"><input type="text" name="img_size" style='color:red;' /></td>
						</tr>-->
						
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;">
								<input type="hidden" name="a_id" value="{$info.a_id}"/>
								<!--<input type="hidden" name="a_parentid" value="{$info.a_parentid}"/>-->
								<input type="hidden" name="prefix" value="{$prefix}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>

			</form>
        </div>
    </div>
</div>
</body>
</htm
