<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内容管理=>文章管理</title>
    <link href="__PUBLIC__/Admin/Css/Style.css" rel="stylesheet" />
    <link href="__PUBLIC__/Admin/lhgdialog/skins/default.css" rel="stylesheet" />
    <script src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jquery.treeview.js"></script>
    <script src="__PUBLIC__/Admin/lhgdialog/lhgdialog.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jQueryPlugin.js"></script>
    <script src="__PUBLIC__/Admin/Js/JavaScript.js"></script>
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
	<script src="__PUBLIC__/Admin/Js/My97DatePicker/WdatePicker.js"></script>
    <!--[if lte IE 6]>    <script src="__PUBLIC__/Admin/Js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script><script type="text/javascript">DD_belatedPNG.fix('*');</script><![endif]-->
</head>
<body>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'absolute'
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">文章属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Article/insert')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
					    <tr>
							<td style="text-align:right;">英文名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="title" value="" size='60' /></td>
						</tr>
						<tr>
							<td style="text-align:right;">外链：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="link" value="" size='60' /><em>*</em></td>
						</tr>
						<!--<tr>
							<td style="text-align:right;">英文名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="en_title" value="" size='60' /></td>
						</tr>-->
						
						<tr style="display: none">
							<td style="text-align:right;">文章分类：</td>
							<td style="text-align:left;">
								<select name="cat_id" onchange="checkcat(this);">
									<option value="0">请选择...</option>
									{$cat_select}
								</select>
							<em>*</em>
							</td>
						</tr>
						<tr>
							<td style="text-align:right;">文章分类：</td>
							<td style="text-align:left;">
								{$article_cat.cat_name}
						
							</td>
						</tr>

						<tr>
							<td style="text-align:right;">vr图片(wap 和 pc)：</td>
							<td style="text-align:left;">
								<!-- <if condition="$cat_id eq 23"> -->
									<include file="Control:album" thumb_width='54' thumb_height='41'/>
								<!-- <else/> -->
									<input type="file" name="article_img" size="35" /><br/>
									<font color="#ff0000">
										vR实景尺寸：385px * 195px;<br/>
								   </font> 
								<!-- </if> -->
							</td>
						</tr>
 
						<tr style="display: none">
							<td style="text-align:right;">vr图片(pc)：</td>
							<td style="text-align:left;">
								<!-- <if condition="$cat_id eq 23"> -->
									<include file="Control:album" thumb_width='54' thumb_height='41'/>
								<!-- <else/> -->
									<input type="file" name="article_img_pc" size="35" /><br/>
									<font color="#ff0000">
											pc实景尺寸：385px * 195px;<br/>
								   </font> 
								<!-- </if> -->
							</td>
						</tr>

						<tr>
							<td style="text-align:right;">首页大图推荐位：</td>
							<td style="text-align:left;">
						      <input type="radio" name="is_big" value="1" />是&nbsp;&nbsp;
						      <input type="radio" name="is_big" value="0" checked/>否
							</td>
						</tr>

						<tr>
							<td style="text-align:right;">vr图片(pc大图)：</td>
							<td style="text-align:left;">
								<!-- <if condition="$cat_id eq 23"> -->
									<include file="Control:album" thumb_width='54' thumb_height='41'/>
								<!-- <else/> -->
									<input type="file" name="article_img" size="35" /><br/>
									<font color="#ff0000">
										 pc大图尺寸：1000px * 347px;注意：勾选大图推荐才能显示<br/>
								   </font> 
								<!-- </if> -->
							</td>
						</tr>
						<tr>
							<td style="text-align:right;">文章简述：</td>
							<td style="text-align:left;"><textarea style="width:530px;height:100px;font-size:12px;" name="short" ></textarea></td>
						</tr>
			

						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;">
								<input type="submit" value="提交"/>
								<input type="hidden" name="prefix" value="{$prefix}"/>
								<input type="hidden" name="uid" value="{$admin_info.user_id}"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
</body>
</html>
