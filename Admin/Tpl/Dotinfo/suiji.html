<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内容管理=>网站设置</title>
    <link href="__PUBLIC__/Admin/Css/Style.css" rel="stylesheet" />
    <link href="__PUBLIC__/Admin/lhgdialog/skins/default.css" rel="stylesheet" />
    <script src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jquery.treeview.js"></script>
    <script src="__PUBLIC__/Admin/lhgdialog/lhgdialog.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jQueryPlugin.js"></script>
    <script src="__PUBLIC__/Admin/Js/JavaScript.js"></script>
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
    <!--[if lte IE 6]>    <script src="__PUBLIC__/Admin/Js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script><script type="text/javascript">DD_belatedPNG.fix('*');</script><![endif]-->
</head>
<body>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">站点配置</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form action="{:U('Webinfos/page')}" method="post">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                     <if condition="$company_id==0"> 
                           <th align='right'>所属的公司：</th>
                                <td>集团</td>
                            </tr>
                     </if>


                         <include file="Index:pageArea" />

                            <th align='right'>网站标题：</th>
                                <td><input name="data[title]" class="input" type="text" size="40" value="{$info['w_data']['title']}"/></td>
                            </tr>
                            <tr>
                                <th align='right'>网站关键字：</th>
                                <td><input class="input" name="data[keyword]" type="text" size="40" value="{$info['w_data']['keyword']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>网站简介：</th>
                                <td><textarea name="data[description]" cols="100" rows="3">{$info['w_data']['description']}</textarea></td>
                            </tr>
                            <tr>
                                <th width="130" align='right'>公司名称：</th>
                                <td><input name="data[name]" type="text" class="input" size="40" value="{$info['w_data']['name']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>ICP备案：</th>
                                <td><input class="input" name="data[icp]" type="text" size="40" value="{$info['w_data']['icp']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>地址：</th>
                                <td><input class="input" name="data[address]" type="text" size="40" value="{$info['w_data']['address']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>电话1：</th>
                                <td><input class="input" name="data[tel]" type="text" size="40" value="{$info['w_data']['tel']}" /></td>
                            </tr>
                             <tr>
                                <th align='right'>电话2：</th>
                                <td><input class="input" name="data[tel1]" type="text" size="40" value="{$info['w_data']['tel1']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>传真：</th>
                                <td><input class="input" name="data[fax]" type="text" size="40" value="{$info['w_data']['fax']}" /></td>
                            </tr>
                            <tr>
                                <th align='right'>邮箱：</th>
                                <td><input class="input" name="data[email]" type="text" size="40" value="{$info['w_data']['email']}" /></td>
                            </tr>
                              <tr>
                                <th align='right'>友情链接：</th>
                                <td><textarea rows="6" cols="50" name="data[links]"  value="" />{$info['w_data']['links']}</textarea>
                                         <br/>
                                </td>
                        
                            </tr>
                               <tr>
                                <th align='right'>底部信息：</th>
                                <td><textarea rows="6" cols="50" name="data[footer]"  value="" />{$info['w_data']['footer']}</textarea></td>
                            </tr>
                            <if condition="$company_id==0"> 
                                <th align='right'>热门搜索：</th>
                                <td><textarea rows="6" cols="50" name="data[search]"  value="" />{$info['w_data']['search']}</textarea>
                                <br/>
                                <font style="color:red">格式如下：案例,汪大峰</font>
                                </td>

                                </tr>
                            </if>
							<tr align="center">
                                <td>&nbsp;</td>
                                <td align='left'>
                                <input type="hidden" name="w_companyid" value="{$info.w_companyid}"/>
                                <input type="hidden" name="prefix" value="{$prefix}"/>
                                <input type="submit" value="提交">
                                </td>
                            </tr>
                        </table>
						
			</form>
        </div>
    </div>
</div>
</body>
</html>
