<include file="Index:pageHeader" />
<script type="text/javascript">
function delAds(id,prefix) {
	$.dialog.confirm('你确定要删除吗？', function(){
		window.location.href="{:U('Areasub/del')}/a_id/"+id+"/prefix/"+prefix;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}
</script>
    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">地区列表</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--广告图列表-->
            <div class="body User">
                <div class="item">
                    <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="新建地区" class="submitNoBg" onclick="window.location.href='{:U('Areasub/add',array('prefix'=>$prefix,'p_id'=>$filter['p_id']))}'"/></i></a>&nbsp;

                     <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="返回列表" class="submitNoBg" onclick="window.location.href='{:U('Area/index',array('prefix'=>$prefix))}'"/></i></a>
                    <div class="searchBar">
						<form action="{:U('Areasub/index')}">
							地区名称 ：
							<input type="text" class="txt" name="area_name" value="{$filter.area_name}"/>&nbsp;&nbsp;
							<input type="hidden" name="prefix" value="{$prefix}"/><input type="submit" class="submit btn_search" value="搜索" />
						</form>
                    </div>
                </div>
				
				<form method="POST" action="{:U('Basics/batch')}" name="listForm">
					<table border="0" cellpadding="0" cellspacing="0" class="center">
						<thead>
							<tr>
								<th>编号</th>
								<th>地区名称</th>
								<th>绑定域名</th>
								<!--<th>NDA条形</th>-->
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="list" item="vo">
							<tr>
								<td>{$vo.a_id}</td>
								<td><font color='red'>{$vo.area_name}</font></td>
								<td><font color='red'>{$vo.area_url}</font></td>
							   <!-- <td><if condition="$vo['y_img']!=''"><img src="__ROOT__/{$vo.y_img}" style='max-width:300px; max-height:200px;'/><else/>暂时无图片</if></td>-->

								<td>
									<span>
									    <a title="查看子地区" href="{:U('Areasubsub/index',array('p_id'=>$vo['a_parentid'],'pp_id'=>$vo['a_id'],'prefix'=>$prefix))}">查看子地区</a>&nbsp;
										<a title="编辑" href="{:U('Areasub/edit',array('id'=>$vo['a_id'],'prefix'=>$prefix))}">编辑</a>&nbsp;
										<a title="移除" onclick="delAds('{$vo.a_id}','{$prefix}')" href="javascript:;">删除</a>
									</span>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>
						<div class="f_r">
							<div class="pagination">{$page}</div>
						</div>
					
					<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
