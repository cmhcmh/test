						<span>
							<select class="sel" name="user">
							     <option value="0">请选择用户类型</option>

						<img src="__ROOT__/index.php/Base/verify_code/w/50/h/25.html" title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;margin-top:-5px;" align="absmiddle"/><br />
						<input type="button" value="提交留言" onclick="mySubmit('form','{:U('Contact/message')}','cmresult')">&nbsp;&nbsp;&nbsp;&nbsp;<font color='red' size='-1' id='cmresult'></font>
					</div>
                     
					</form>
				

<script type="text/javascript">

function mySubmit(theForm,url,result){
							var user=$('.sel').val();
                       		var username=$('.username').val();
                       		var tel=$('.tel').val();	
                       		var re = /^1\d{10}$/;
                       		var verify=$('#verify').val();
                       		var content=$('#content').val();
                       		if(user==0){
                       			layer.msg('请选择用户类型');
                       			return false;
                       		}
                       		if(username.length==0){
                       			layer.msg('请填写姓名');
                       			return false;

                       		}
                            
                          	if(tel.length<11){

                          		layer.msg('手机号码为11位哦');
                          		return false;
                          	}  
                          	if(!re.test(tel)){

                          		layer.msg('手机号码格式不正确');
                          		return false;
                          	}
                            if(content.length<6){
                            	layer.msg('留言太短');
                            	return false;
                            }
                          	if(verify.length==0){
                          		layer.msg('请填写验证码');
                          		return false;
                          	}
                          	$('#form').submit();
    function default_callback(res){
        result.html(res.info);
        if(res.status=='1'){
            //document.getElementById(theForm).reset();
            if(res.url!=''){
                location.href = res.url;
            }else{
                window.setTimeout(function(){
                    result.html('');
                },2000);
            }
        }
    }

    var callback = arguments[3] || default_callback;
    
    var result = $('#'+result);
    result.html('loading...');
    var data = $('#'+theForm).serialize();//2014/10/07更新

    $.post(url,data,callback,'json');
    return false;
}




				</script>
